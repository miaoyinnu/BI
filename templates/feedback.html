 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 min-h-screen">
    <!-- 顶部导航栏 -->
    <nav class="bg-white/80 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-bold text-purple-600">Market Feedback</h1>
                <div class="flex items-center gap-4">
                    <img src="{{ url_for('static', filename='images/default-avatar.png') }}"
                         alt="avatar"
                         class="w-8 h-8 rounded-full">
                    <a href="/" class="text-gray-600 hover:text-purple-600">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 反馈图表 -->
    <div class="container mx-auto px-4 py-12">
        <div class="bg-white/80 backdrop-blur-sm rounded-lg p-6 shadow-lg max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold text-purple-600 mb-6">Feedback Distribution</h2>
            <div class="aspect-w-16 aspect-h-9">
                <canvas id="feedbackChart"></canvas>
            </div>
            <div class="mt-4 flex gap-4 text-sm text-gray-600">
                <div class="flex items-center">
                    <div class="w-3 h-3 rounded-full bg-green-500 mr-2"></div>
                    <span>Good ({{ percentages[0] }}%)</span>
                </div>
                <div class="flex items-center">
                    <div class="w-3 h-3 rounded-full bg-yellow-500 mr-2"></div>
                    <span>Medium ({{ percentages[1] }}%)</span>
                </div>
                <div class="flex items-center">
                    <div class="w-3 h-3 rounded-full bg-red-500 mr-2"></div>
                    <span>Bad ({{ percentages[2] }}%)</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('feedbackChart').getContext('2d');
        const data = {
            labels: ['Good', 'Medium', 'Bad'],
            datasets: [{
                data: {{ percentages|tojson }},
                backgroundColor: [
                    'rgb(34, 197, 94)',  // green-500
                    'rgb(234, 179, 8)',   // yellow-500
                    'rgb(239, 68, 68)',   // red-500
                ],
                borderWidth: 0
            }]
        };

        new Chart(ctx, {
            type: 'doughnut',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                cutout: '60%'
            }
        });
    </script>
</body>
</html>
