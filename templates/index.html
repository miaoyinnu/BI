<!DOCTYPE html>
<html>
<head>
    <title>Fashion BI System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header-right">
            <div class="avatar-container">
                <img src="{{ url_for('static', filename='images/default-avatar.png') }}" alt="Default Avatar" class="avatar">
            </div>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
    </div>

    <div class="main-container">
        <div class="welcome-text">
            <h1>Welcome to BI System</h1>
            <p>Your Smart Fashion Analysis Platform</p>
        </div>

        <div class="feedback-section">
            <h3>Market Feedback</h3>
            <textarea placeholder="Please enter your feedback here..."></textarea>
            <button type="button" class="submit-feedback-btn">Submit Feedback</button>
        </div>
    </div>
</body>
</html>
