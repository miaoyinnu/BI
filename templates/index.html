<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 min-h-screen">
    <!-- 顶部导航栏 -->
    <nav class="bg-white/80 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-bold text-purple-600">Home</h1>
                <div class="flex items-center gap-4">
                    <img src="{{ url_for('static', filename='images/default-avatar.png') }}" 
                         alt="avatar" 
                         class="w-8 h-8 rounded-full">
                    <a href="/login" class="text-gray-600 hover:text-purple-600">Login</a>
                    <a href="/register" class="text-gray-600 hover:text-purple-600">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 - 垂直和水平居中 -->
    <div class="flex items-center justify-center min-h-[calc(100vh-4rem)]">
        <div class="text-center px-8 py-12 bg-white/10 backdrop-blur-sm rounded-lg">
            <!-- 欢迎文本 -->
            <h1 class="text-4xl font-bold text-white mb-4">Welcome to BI System</h1>
            <p class="text-xl text-white/90 mb-12">Your Smart Fashion Analysis Platform</p>

            <!-- 按钮区域 -->
            <div class="flex justify-center gap-6">
                <a href="/login" 
                   class="bg-white/80 backdrop-blur-sm hover:bg-white/90 text-purple-600 font-bold py-3 px-8 rounded-lg text-lg transition duration-300 shadow-lg">
                    Sales
                </a>
                <a href="/feedback" 
                   class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition duration-300 shadow-lg">
                    Market Feedback
                </a>
            </div>
        </div>
    </div>
</body>
</html>
