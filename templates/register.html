<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 min-h-screen">
    <!-- 顶部导航栏 -->
    <nav class="bg-white/80 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-bold text-purple-600">Register</h1>
                <div class="flex items-center gap-4">
                    <img src="{{ url_for('static', filename='images/default-avatar.png') }}" 
                         alt="avatar" 
                         class="w-8 h-8 rounded-full">
                    <a href="/" class="text-gray-600 hover:text-purple-600">Home</a>
                    <a href="/login" class="text-gray-600 hover:text-purple-600">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 注册表单 -->
    <div class="flex justify-center items-center min-h-[calc(100vh-4rem)]">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
            <form method="POST" action="/register">
                <div class="mb-4">
                    <input type="text" 
                           name="username" 
                           placeholder="Username" 
                           class="w-full px-4 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200">
                </div>
                <div class="mb-4">
                    <input type="password" 
                           name="password" 
                           placeholder="Password" 
                           class="w-full px-4 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200">
                </div>
                <div class="mb-6">
                    <input type="password" 
                           name="confirm_password" 
                           placeholder="Confirm Password" 
                           class="w-full px-4 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:border-purple-500 focus:ring-2 focus:ring-purple-200">
                </div>
                <div class="flex gap-4">
                    <button type="submit" 
                            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg">
                        Register
                    </button>
                    <a href="/" 
                       class="w-1/3 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg text-center">
                        Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
